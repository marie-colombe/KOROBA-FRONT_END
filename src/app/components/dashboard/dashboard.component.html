<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- icon -->

    <title>Super Admin - Artilink</title>
</head>
<style>
  .card  a{
        text-decoration:none !important;
        font-size:15px;
        color:white;
        border:1px solid #F9B233;
        width: 40%;
        height:30px;
        background-color:#F9B233;
        transform:translateX(50%)
    }
</style>

<body>

    <app-header></app-header>

    <div class="container">
        <h1 style="color:#F9B233;font-weight:700">Bienvenue sur le Dashboard</h1>
        <div class="main">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <i class="fas fa-users icon"></i>
                        <h3>Nombre de Commande: <span id="artisanCount">12</span></h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <i class="fas fa-user icon"></i>
                        <h3>Nombre de visite: <span id="clientCount">234</span></h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <i class="fas fa-user icon"></i>
                        <h3>Liste des clients: <span id="clientCount">57</span></h3>
                        <a >Voir la liste</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <i class="fas fa-user icon"></i>
                        <h3>Total commande: <span id="clientCount">33</span></h3>
                        <a >Voir la liste</a>
                    </div>
                </div>
            </div>
            
        </div>
   </div>
    


</body>

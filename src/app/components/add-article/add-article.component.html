<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Contact - Kôrôba</title>
</head>
<body>

<app-header></app-header>

<section class="contact-section">
    <h1>Ajouter un Article</h1>
    <p>Rendez votre boutique encore plus attrayante en ajoutant vos plus beaux articles </p>
    <form class="contact-form" action="#" method="POST">
        <input [(ngModel)]="products.name_product" type="text" name="name" placeholder="Nom Produit" required>

        <input [(ngModel)]="products.price" type="text" name="name" placeholder="Prix" required>





        <textarea [(ngModel)]="products.description_product" name="message" placeholder="Entrez une description attrayante" required></textarea>        
        <input  type="file" name="piece_file" placeholder="Photo descriptive" required accept=".pdf,.jpg,.jpeg,.png" class="champ-input">
        <input (click)="create_product()" type="submit" value="Envoyer">
    </form>
</section>

<footer>
    <img src="assets/images/Logo.png" alt="Logo" style="height: 50px;">
    <p class="copyright">&copy; 2024 Kôrôba. Tous droits réservés.</p>
    <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a> 
    </div>
</footer>

</body>
</html>

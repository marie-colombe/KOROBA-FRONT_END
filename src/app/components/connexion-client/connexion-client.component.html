<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Connexion - Kôrôba</title>
</head>
<body>

<div class="container">
    <h2>Connexion</h2>
    <form action="process_login.html" method="POST">
        <div class="form-group">
            <label for="telephone">Numéro de téléphone :</label>
<input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>

        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Se connecter">
        </div>
        <div class="form-group signup-link">
            <p>Vous n'avez pas de compte? <a routerLink="/client_form">Inscrivez-vous ici</a>.</p>
        </div>
        <div class="form-group signup-link">
            <p>Vous etes Artisan ? <a routerLink="/connexion_artisan">Connectez-vous ici</a>.</p>
        </div>
    </form>
</div>

</body>
</html>

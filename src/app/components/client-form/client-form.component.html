<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Inscription - Kôrôba</title>
</head>
<body>

<div class="container">
    <h2>Inscription</h2>
    <form action="process_registration.html" method="POST">
        <div class="form-group">
            <label for="username">Nom</label>
            <input type="text" id="username" name="username" placeholder="Votre Nom et Prénoms" required>
        </div>

        <div class="form-group">
            <label for="username">Prénoms</label>
            <input type="text" id="username" name="username" placeholder="Votre Nom et Prénoms" required>
        </div>|

        <div class="form-group">
            <label for="email">Numéro de Téléphone</label>
            <input type="email" id="email" name="email" placeholder="Votre Numéro de Téléphone" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre Mot de Passe" required>
        </div>

        <!-- Case à cocher pour les termes et conditions -->
        <div class="terms-policy">
            <input type="checkbox" name="terms" id="terms" required>
            <p>En vous inscrivant, vous acceptez nos <a routerLink="/chart_artisan">conditions générales</a> et notre <a routerLink="/chart_artisan">politique de confidentialité</a>.</p>
        </div>

        <div class="form-group">
            <input type="submit" value="S'inscrire">
        </div>
        <div class="form-group login-link">
            <p>Vous avez déjà un compte ? <a routerLink="/connexion_client">Connectez-vous ici</a>.</p>
        </div>
    </form>
</div> 

</body>
</html>

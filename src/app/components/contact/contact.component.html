<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Contact - Kôrôba</title>
</head>
<body>

<app-header-index></app-header-index>

<section class="contact-section">
    <h1>Contactez-nous</h1>
    <p>Vous avez une question ou besoin d'assistance ? N'hésitez pas à nous contacter en utilisant le formulaire ci-dessous :</p>
    <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Votre Nom" required>
        <input type="email" name="email" placeholder="Votre Email" required>
        <textarea name="message" placeholder="Votre Message" required></textarea>
        <input type="submit" value="Envoyer">
    </form>
</section>

<footer>
    <img src="assets/images/Logo.png" alt="Logo" style="height: 50px;">
    <p class="copyright">&copy; 2024 Kôrôba. Tous droits réservés.</p>
    <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
</footer>

</body>
</html>

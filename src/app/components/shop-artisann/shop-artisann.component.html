<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Kôrôba</title>
</head>
<body>

<!-- section header -->
<app-header></app-header>

<section class="tout-savoir">
    <h2 class="en-tete">Bienvenue dans Arti<span>Place</span></h2>
    <div class="aut-buttons">
                <a routerLink="/add_article">Ajouter un article</a>
            </div>
    

    <div class="box-container">


<div *ngFor="let item of products" class="actu">
    <img src="assets/images/banniere.jpeg" alt="">
    <div class="detail-sur">
    <time datetime="2024-07-23">23 juillet 2024</time>

        <h2><a href="detail-sur-artisan.html">{{ item.name_product }}</a></h2>
        <h2><a href="#">{{item.price}}</a></h2>
        <details>
                  <p>{{ item.description_product }}</p>
                  <summary>En savoir plus</summary>
        </details>
        <div class="btn-group">
          <a href="tel:+010101010" class="what-btn"><i class="fas fa-pencil-alt"></i> Modifier</a> 
          <a href="tel:+010101010" class="btn-tel"><i class="fas fa-trash-alt"></i> Supprimer</a>

               
        </div>
    </div>
</div>



    </div>
   
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

<footer>
    <img src="assets/images/Logo.png" alt="Logo" style="height: 50px;">
    <p class="copyright">&copy; 2024 Kôrôba. Tous droits réservés.</p>
    <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
</footer>

</body>
</html>
